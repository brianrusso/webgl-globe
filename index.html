<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/images/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      #pause-button {
        position: absolute;
        bottom: 5px;
        left: 10px;
        padding: 10px;
        cursor: pointer;
      }

      #random {
        position: absolute;
        bottom: 5px;
        left: 100px;
        padding: 10px;
        cursor: pointer;
      }


    </style>
  </head>
  <body>

  <div id="container"></div>

  <div id="info">
    <strong>the truth is out there</strong>
  </div>

  <div id="title">
    Globe
  </div>

  <button id="pause-button">Pause</button>
  <button id="random">Random Data</button>

  <script type="text/javascript" src="/js/third-party/Detector.js"></script>
  <script type="text/javascript" src="/js/third-party/three.min.js"></script>
  <script type="text/javascript" src="/js/third-party/tween.min.js"></script>
  <script type="text/javascript" src="/js/globe.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');
      var globe = new Globe(container);
      var paused = false;



      globe.start();
      //document.body.style.backgroundImage = 'none'; // remove loading

      document.getElementById("random").onclick = function() {
        var point_list = [];
        for (i=0; i < 800; i++) {
          var lat = Math.random() * 160 - 60;
          var lng = Math.random() * 360 - 180;
          //var lat = 20 + (Math.random() * 30);
          //var lng = 150 + (Math.random() * 30);
          amount = Math.random()
          var opts = {amount: amount};
          if (amount > 0.1) point_list.push({lat: lat, lng: lng, opts: opts});
          }
        globe.updatePoints(point_list);
      };
      document.getElementById("pause-button").onclick = function() {
        paused = !paused;
        globe.togglePause();
      };

    }

  </script>

  </body>

</html>
